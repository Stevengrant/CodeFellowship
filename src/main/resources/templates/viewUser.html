<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About <span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span></title>
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>

<h3> <span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span></h3>
<h6>Bio</h6>
<p th:text="${user.bio}"></p>
<ul th:each="post : ${user.posts}">
    <li><span th:text="${post.createdAt}"></span> <span th:text="${post.body}"></span> </li>
</ul>
</body>
</html>
